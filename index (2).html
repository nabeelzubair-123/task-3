    <title>QUESTION 3</title>
</head>

<body>
    <h1>Area Of Triangle</h1>
    <script>
        var side1 = 5;
        var side2 = 6;
        var side3 = 7;
        var s = (side1 + side2 + side3) / 2;
        var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));
        document.write(area);
    </script>
</body>


</html>
